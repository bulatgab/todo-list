<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/todo-list/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Vite App</title>
    <script type="module" crossorigin src="/todo-list/assets/index-82aa8453.js"></script>
    <link rel="stylesheet" href="/todo-list/assets/index-43d857dd.css">
  </head>
  <body>
    
    <div class="w-screen h-screen bg-neutral-900 p-5">
      <div class="mx-auto h-full flex flex-col w-[29rem]">
        <div class="flex flex-row gap-2">
          <input id="search-input" type="text" placeholder="Search..." aria-label="search task" class="flex-1 p-2 rounded-sm text-black">

          <select id="completeness-filter-select" aria-label="filter by completeness" class="bg-neutral-800 p-3 rounded-sm text-white">
            <option value="all" selected>Any status</option>
            <option value="complete">Complete</option>
            <option value="incomplete">Incomplete</option>
          </select>

          <select id="due-date-filter-select" aria-label="filter by due date" class="bg-neutral-800 p-3 rounded-sm text-white">
            <option value="all" selected>Any date</option>
            <option value="expired">Expired</option>
            <option value="today">Today</option>
            <option value="tomorrow">Tomorrow</option>
            <option value="later">Later</option>
          </select>
        </div>

        <div class="flex-1 bg-neutral-800 mt-5 px-3 py-1 rounded-sm text-white">
          <ul id="task-list">
            <!--<li>-->
            <!--  <input type="checkbox">-->
            <!--  <label>mytodo</label>-->
            <!--  <button>delete</button>-->
            <!--</li>-->
          </ul>
        </div>

        <div class="flex flex-row gap-2 mt-5">
          <input id="add-task-title-input" type="text" placeholder="New task label..." aria-label="label for new task" class="flex-1 p-2 rounded-sm">
          <input id="add-task-due-date-input" type="date" placeholder="Due date..." aria-label="due date for new task" class="rounded-sm leading-10 px-2">
          <button id="add-task-button" class="bg-lime-600 p-2 rounded-sm text-white">Add task</button>
        </div>
        <small id="add-task-validation-error" class="text-red-600"></small>
      </div>
    </div>
  </body>
</html>
